<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ name }}
    </div>
    <br>
    <button @click="changeText">Click</button>
    <div id="app-1">
        {{ name }}
    </div>
    <br>
    <button @click="changeText">Click</button>
    <script>
        new Vue({
            el:'#app',
            data:{
                name: 'ko'
            },
            methods:{
                changeText(){
                    this.name = "kossie updated";
                }
            }
        })  // end Vue
        new Vue({
            el: '#app-1',
            data:{
                name:'lll'
            },
            methods:{
                changeText(){
                    this.name = "kossie22 updated";
                }
            }

        })  // end Vue
    </script>
</body>
</html>
