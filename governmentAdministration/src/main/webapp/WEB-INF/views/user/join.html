<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국정감사 게시판 회원가입 페이지(부서 책임자)</title>
</head>
<link href="../../../resources/css/join.css" rel="stylesheet" type="text/css">
<style>


</style>
<body>
    <div class="container">
        <h1>회원가입페이지</h1>
        <div class="wrap">
            <div class="wrap1">
                아이디 : 
                <div id="block_email"></div>
            </div>
            <div>
                <input type="text" id="UserId" name="UserId" placeholder="abc1@naver.com" required>
            </div>
            
        </div>
        <div class="wrap_2">
            <div class="sp"># 비밀번호는 8자리 이상이어야 합니다.</div>
        </div>
        
        <div class="wrap">
            
            <div class="wrap1">
                비밀번호 : 
                <div id="block_email"></div>
            </div>
            <div>
                <input type="text" id="UserId" name="UserId" placeholder="비밀번호를 입력해주세요" required>
            </div>
        </div>
        <div class="wrap">
            <div class="wrap1">
                비밀번호확인 : 
                <div id="block_email"></div>
            </div>
            <div>
                <input type="text" id="UserId" name="UserId" placeholder="비밀번호를 입력해주세요" required>
            </div>
        </div>
        <div class="wrap">
            <div class="wrap1">
                이름 : 
                <div id="block_email"></div>
            </div>
            <div>
                <input type="text" id="UserId" name="UserId" placeholder="부서책임자" required>
            </div>
        </div>
        <div class="wrap">
            <div class="wrap1">
                성별 : 
                <div id="block_email"></div>
            </div>
            <div class="wrap1">
                <select name="" id="">
                    <option value="">남</option>
                    <option value="">여</option>
                </select>
            </div>
        </div>
        <div class="wrap">
            <div class="wrap1">
                권한 : 
                <div id="block_email"></div>
            </div>
            <div class="wrap1">
                <select name="" id="">
                    <option value="">[자료요청자/01]</option>
                    <option value="">[부서책임자/02]</option>
                    <option value="">[부서담당자/03]</option>
                </select>
            </div>
        </div>
        <div class="wrap">
            <div class="wrap1">
                부서 : 
                <div id="block_email"></div>
            </div>
            <div class="wrap1">
                <select name="" id="">
                    <option value="">[운영부서/A001]</option>
                    <option value="">[지원부서/B001]</option>
                    <option value="">[인사부서/C001]</option>
                </select>
            </div>
        </div>

        <div class="wrap">
            <input type="button" value="등록">
            <input type="button" value="취소">
        </div>

        
    </div>
</body>
</html>
