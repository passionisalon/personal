<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국정감사 게시판 로그인(부서 책임자)</title>
</head>
<link href="../../../resources/css/login.css" rel="stylesheet" type="text/css">
<body>
    <div class="container">
        <h1>국정감사 게시판 로그인 페이지</h2>
            <div class="jump">

            </div>
        <div class="wrap">
            
            
            <div class="wrap_login">    <!-- start wrap_login -->
                <div class="emails">
                    아이디 : 
                </div>
                <div class="block_email">

                </div>
                <div class="emails">
                    <input type="email" placeholder="아이디를 입력하세요.">
                </div>
            </div>    <!-- end wrap_login -->
           
            <div class="wrap_password">     <!-- start wrap_password -->
                <div class="passwords">
                    비밀번호 : 
                </div>
                <div class="block_password">

                </div>
                <div class="passwords">
                    <input type="password" placeholder="비밀번호를 입력하세요.">
                </div>
            </div>     <!-- end wrap_password -->
            
            <div class="warp_button">     <!-- start wrap_password -->
                <div id="pp">
                    <input type="button" value="로그인">
                    
                </div>
                <div id="pp">
                    <input type="button" value="회원가입" >
                </div>
            </div>     <!-- end wrap_password -->

        </div>
        
        
    </div>
</body>
</html>
